<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments :: head">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header th:replace="fragments::main-header">
    <!-- Start Navigation -->
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments::slider">
</div>
<!-- End All Title Box -->

<!-- Start Cart  -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="form-horizontal" method="post" action="/pay">

                <div class="form-group">
                    <label for="price" class="col-sm-6 control-label font-weight-bold h4 text-center">Payment</label>
                    <div class="col-sm-10">
                        <div id="price" th:text="${subTotal}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="currency" class="col-sm-6 control-label font-weight-bold">Currency</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="currency" name="currency" placeholder="Enter Currency">
                    </div>
                </div>

                <div class="form-group">
                    <label for="method" class="col-sm-6 control-label font-weight-bold">Payment Method</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="method" name="method" placeholder="Payment Method">
                    </div>
                </div>

                <div class="form-group">
                    <label for="intent" class="col-sm-6 control-label font-weight-bold">Intent</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="intent" name="intent" value="sale">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-6 control-label font-weight-bold">Payment Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description" name="description" value="Payment Description">
                    </div>
                </div>

                <div class="col-sm-10 text-center">
                    <button type="submit" class="ml-auto btn hvr-hover">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- End Cart -->




    <!-- Start Footer  -->
    <footer th:replace="fragments:: footer">
    </footer>


    <!-- ALL JS FILES -->
    <div th:replace="fragments::script"></div>

</body>

</html>
